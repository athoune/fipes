<!DOCTYPE html>
<html>
  <head>
    <title>Fipes</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <title>Fipes, plumbings to share files</title>
    <meta name="description" content="Fipes is an easy way to share files with your friends" />

    <!-- Open Graph bullshit -->
    <meta property="og:title"     content="Fipes, plumbings to share files" />
    <meta property="og:type"      content="website" />
    <meta property="og:url"       content="http://fipelines.org" />
    <meta property="og:site_name" content="Fipes" />
    <meta property="og:image"     content="http://fipelines.org/static/images/logo.png" />

    <!-- Stylesheets -->
    <link type="text/css" href="/static/css/fipes.css" rel="stylesheet"/>

    <!-- libs -->
    <script type="text/javascript" src="/static/lib/zepto.js"></script>
    <script type="text/javascript" src="/static/lib/underscore.js"></script>
    <script type="text/javascript" src="/static/lib/backbone.js"></script>
    <script type="text/javascript" src="/static/lib/tnetstrings.js"></script>
    <script type="text/javascript" src="/static/lib/backbone-tnetstrings.js"></script>

    <!-- App -->
    <script type="text/javascript" src="/static/app.js"></script>

    <!-- Models -->
    <script type="text/javascript" src="/static/app/models/fipe.js"></script>
    <script type="text/javascript" src="/static/app/models/files.js"></script>
    <script type="text/javascript" src="/static/app/models/uploads.js"></script>

    <!-- Views -->
    <script type="text/javascript" src="/static/app/views/fipe_view.js"></script>
    <script type="text/javascript" src="/static/app/views/files_view.js"></script>
    <script type="text/javascript" src="/static/app/views/uploads_view.js"></script>
  </head>

  <body>

    <!-- Main wrapper -->
    <div id="main">

      <header>
        <h1 class="title"><a href="/">Fipes</a></h1>
      </header>

      <article>

        <!-- Marketing bullshit (not so, of course) -->
        <section class="propaganda">
          <p>Fipes is an <em>easy</em> way to share files with your <em>friends</em></p>
          <p><img src="/static/images/banner-smiley.png" alt="banner"/></p>
        </section>

        <!-- Upload Wiget -->
        <section class="widget">

          <!-- Dropzone -->
          <div class="dropzone">
            <p class="placeholder">Drag'n drop your files here!</p>
          </div>

          <!-- Upload alternative -->
          <p class="upload"><a>or browse your files</a></p>

          <input class="hide" type="file" name="files" multiple="multiple"/>

        </section>

        <!-- Stats -->
        <section class="stats">
          <h1>Delivered <em class="total-data">0 B</em> so far!</h1>
          <p>
            <em class="total-files">0</em> files have been exchanged
            with an average size of <em class="average-size">0
            bytes</em> and a total amount
            of <em class="total-uploads">0</em> uploads.
          </p>
        </section>

        <!-- File list -->
        <section class="files">
          <ul></ul>
        </section>

      </article>

      <footer>
        <p class="links">
          <a href="http://github.com/tOkeshu/fipes">Code</a> by
          <a href="http://monkeypatch.me/~tOkeshu/">@tOkeshu</a>,
          design by <a href="http://artographik.fr/">@EtienneLe2may</a>.
        </p>
      </footer>

    </div>

    <!-- Templates -->
    <script type="text/html" id="file-template">
      <% if (isNew) { %>
        <header class="loading">
          <h1><%= _.escape(name) %></h1>
          <p class="byte size"><%= App.Helpers.humanSize(size) %></p>
        </header>
      <% } else { %>
        <header>
          <h1><a href="<%= url %>" target="_blank"><%= _.escape(name) %></a></h1>
          <p class="byte size"><%= App.Helpers.humanSize(size) %></p>
        </header>
        <section class="details">
          <p class="url"><input readonly="readonly" type="text" value="<%= url %>"></p>
          <ul class="uploads"></ul>
        </section>
      <% } %>
    </script>

    <script type="text/html" id="upload-template">
      <div class="progress">
        <div style="width: <%= progress %>%" class="bar"></div>
      </div>
    </script>

  </body>
</html>
